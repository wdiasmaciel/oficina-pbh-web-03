<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 03</title>
    <style>
        * {
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .bloco {
            background-color: blue;
            color: white;
            padding: 1rem;
            
        }
    </style>
</head>

<body>
    <script>
        /* Estrutura sequencial:
           Comandos de saída.
           Declaração de variável.
           Comando de entrada.
           Template String.
        */
        let num1, num2, soma, subtracao, multiplicacao, divisao, resto;

        num1 = prompt("Informe o primeiro número:");
        num2 = prompt("Informe o segundo número:");
        
        num1 = parseInt(num1);
        num2 = parseInt(num2);

        soma = num1 + num2;
        subtracao = num1 - num2;
        multiplicacao = num1 * num2;
        divisao = num1 / num2;
        resto = num1 % num2;

        document.write(`<div class="bloco">${num1} + ${num2} = ${soma} </div><br>`);
        document.write(`<div class="bloco">${num1} - ${num2} = ${subtracao} </div><br>`);
        document.write(`<div class="bloco">${num1} * ${num2} = ${multiplicacao} </div><br>`);
        document.write(`<div class="bloco">${num1} / ${num2} = ${divisao} </div><br>`);
        document.write(`<div class="bloco">${num1} % ${num2} = ${resto} </div><br>`);
    </script>
</body>

</html>
